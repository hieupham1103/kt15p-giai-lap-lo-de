<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Tai xui by hieupham1103</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        
    </header>

    <audio loop autoplay>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div style = "text-align: center;">
        <img src="./images/khanhtai.png" alt="" style="width: 150px; height: 300px; transform: rotate(80deg); display: none;" id="taixoay">
    </div>
    <div>
        <img src="images/dungnghienua.png" alt="" id="dungnghiennua" style="
            width: 500px;height: 500px;
            margin-left: auto;
            margin-right: auto;
            display: none;
            border: solid black;
        ">
    </div>
    <div style="margin-top:50px;">
        <div class="grid-container">
            <div>
                <img src="images/hieu.png" alt="" class="img_left_right">
            </div>
            <div class="center">
                <div style="display: flex;">
                    <button class="button" onclick="dice();">XÓC ĐĨA </button>
                    <button class="button" onclick="showtai();"> Tài Xoay </button>
                    <p class="cash" id="cash">$2</p>
                </div>
                <div style="margin-left: 95px; margin-top: -30px">
                    <ul>
                        <li>
                            <input type="checkbox" id="tai" onchange="tai_change()">
                            <label for="tai">Tài</label>
                        </li>
                        <li>
                            <input type="checkbox" id="xiu" onchange="xiu_change()">
                            <label for="xiu">Xỉu</label>
                        </li>
                    </ul>

                </div>
                
                <div class="base" style="margin-top: -30px">
                    <div class="dice">
                        <iframe id="dice-1" src="" frameborder="0" style="width: 200px;height: 200px;">

                        </iframe>
                    </div>
                    <div class="dice">
                        <iframe id="dice-2" src="" frameborder="0" style="width: 200px;height: 200px;"> 
                        </iframe>
                    </div>
                </div>
                <div class="taixiu">
                    <div><iframe id="taixiu" src="" frameborder="0" style="width: 200px;height: 200px;"></iframe>
                    </div>
                </div>
                <select class="bg-option" id="bg-option" onchange="change_bg()">
                    <option value="1">Background 1</option>
                    <option value="2">Background 2</option>
                </select>
            </div>
            <div>
                <img src="images/son.png" alt="" class="img_left_right">
            </div>
        </div>
    </div>
    <footer>
        <marquee behavior="" direction="left">
            <p>
                Website này chỉ là bài kiểm tra 15 của học sinh, không phải website đánh bạc thật
            </p>
        </marquee>
    </footer>
</body>
</html>
