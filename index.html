<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Tai xui by hieupham1103</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <marquee behavior="" direction="left" style="">
            <p>
                Chào mừng bạn đến với website cờ bạc uy tín đến từ lớp 12 Tin - THPT Chuyên Lê Quý Đôn Khánh Hòa
            </p>
        </marquee>
    </header>
    <audio controls autoplay style="display: none;">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <div>
        <img src="images/dungnghienua.png" alt="" id="dungnghiennua" style="
            width: 500px;height: 500px;
            margin-left: auto;
            margin-right: auto;
            display: none;
            border: solid black;
        ">
    </div>
    <div style="margin-top:50px;">
        <div class="grid-container">
            <div>
                <img src="images/hieu.png" alt="" class="img_left_right">
            </div>
            <div class="center">
                <button class="button" onclick="dice();">XÓC ĐĨA </button>
                <select class="bg-option" id="bg-option" onchange="change_bg()">
                    <option value="1">Background 1</option>
                    <option value="2">Background 2</option>
                </select>
                <div class="base">
                    <div class="dice">
                        <iframe id="dice-1" src="" frameborder="0" style="width: 200px;height: 200px;">

                        </iframe>
                    </div>
                    <div class="dice">
                        <iframe id="dice-2" src="" frameborder="0" style="width: 200px;height: 200px;"> 
                        </iframe>
                    </div>
                </div>
                <div class="taixiu">
                    <div><iframe id="taixiu" src="" frameborder="0" style="width: 200px;height: 200px;"></iframe>
                    </div>
                </div>
            </div>
            <div>
                <img src="images/son.png" alt="" class="img_left_right">
            </div>
        </div>
    </div>
    <footer>
        <marquee behavior="" direction="left">
            <p>
                Website này chỉ là bài kiểm tra 15 của học sinh, không phải website đánh bạc thật
            </p>
        </marquee>
    </footer>
</body>
</html>
